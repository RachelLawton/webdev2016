#{extends 'main.html' /}
#{set title:'Signup for Spacebook' /}

<nav class="ui menu">
  <header class="header item"> Spacebook </header>
  <div class="right menu">
    <a class="active ui inverted purple button" href="/signup"> Signup  </a>
    <a class="ui inverted teal button" href="/login">  Login   </a>
  </div>
</nav> 

<section class="ui two column center aligned grid">
  <div class="column six wide form-holder">
	  <form action="/register" method="POST">
	    <h2 class="center aligned header form-head">Sign in</h2>
	    <div class="ui form">
	      <div class="field">
	        <label>First Name</label>
	        <input placeholder="First Name" type="text" name="firstName">
	      </div>
	      </div>
	      <div class="ui form">
	      <div class="field">
	        <label>Last Name</label>
	        <input placeholder="Last Name" type="text" name="lastName">
	      </div>
	    </div>
	    <div class="ui form">
	      <div class="field">
	        <label>Nationality</label>
	        <input placeholder="Nationality" type="text" name="nationality">
	      </div>
	      </div>
	       <div class="ui form">
	      <div class="field">
	        <label>Age</label>
	        <input placeholder="Age" type="text" name="age">
	      </div>
	      </div>
	       <div class="ui form">
	       <div class="field">
	       </div>
	      <label>Email</label>
	      <input placeholder="Email" type="text" name="email">
	    </div>
	     <div class="ui form">
	    <div class="field">
	    </div>
	      <label>Password</label>
	      <input type="password" name="password">
	    </div>
	    <button class="ui orange submit button">Submit</button>
	  </form>
	</div>
</section>
